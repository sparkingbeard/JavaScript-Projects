<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Matching Game</title>
    <link rel="stylesheet" href="TusharBisen_CardMatchingGame.css">
</head>

<body>
    <h1 class="gameLogo">Card Matching Game by Tushar Bisen</h1>
    <div class="inputBody">
        <label for="inputCards">No. of Cards (should be even number and between 4 and 100)</label>
        <input type="number" id="inputCards" name="inputCards">
        <button id="startBtn">Start Game</button>
        
    </div>
    <p id="errorMessage"></p>
    <div id="gridContainer"></div>
    <div class="restartContainer">
        <button class="restartButton" id="restartBtn">Restart the game</button>
    </div>


    <script src="TusharBisen_CardMatchingGame.js"></script>
</body>

</html>
