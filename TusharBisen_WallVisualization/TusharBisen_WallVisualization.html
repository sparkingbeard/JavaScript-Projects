<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wall Visualization</title>
    <link rel="stylesheet" href="TusharBisen_WallVisualization.css">
</head>
<body>
    <h1>Wall Visualization</h1>

    <div class="inputs">
        <label for="numWalls">Number of Walls:</label>
        <input type="number" id="numWalls" min="1" placeholder="e.g., 5">
        <label for="wallHeights">Heights of Walls (# separated):</label>
        <input type="text" id="wallHeights" placeholder="e.g., 3#5#2#6#4">
        <button id="generateBtn">Generate</button>
    </div>

    <div id="wallContainer"></div>

    <div class="results">
        <p id="leftVisible"></p>
        <p id="rightVisible"></p>
    </div>

    <script src="TusharBisen_WallVisualization.js"></script>
</body>
</html>
