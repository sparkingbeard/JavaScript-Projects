<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Booking Interface</title>
    <link rel="stylesheet" href="TusharBisen_SeatBookingInterface.css">
</head>

<body>
    <h1>Seat Booking Interface</h1>

    <div class="inputs">
        <label for="matrixInput">Matrix (Rows * Columns):</label>
        <input type="text" id="matrixInput" placeholder="eg: 5*3">

        <label for="blockedCount">Blocked Seats:</label>
        <input type="number" id="blockedCount" placeholder="eg: 4">

        <button id="generateBtn">Generate Seats</button>
    </div>
    <div id="seatContainer" class="seatGrid"></div>

    <p id="bookedCount">Total booked seats: 0</p>


    <script src="TusharBisen_SeatBookingInterface.js"></script>
</body>

</html>
